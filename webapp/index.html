<!DOCTYPE html>
{% autoescape true %}
<html>
  <head>
    <!-- [START css] -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <script   src="https://code.jquery.com/jquery-3.1.0.min.js"   integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="   crossorigin="anonymous"></script>

    <script src="/bootstrap/js/nodes.js"></script>

  </head>
  <body>


    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Pyramid</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav navbar-right">
            {% if user %}
            <li><a href='/upload'> Upload </a></li>
            {% endif %}
            <li><a href="{{ url|safe }}">{{ url_linktext }}</a></li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>

    <div class="container">
      <div class='container'>
        <div class=row>
          <div class='col-md-8 col-md-offset-2'>
            <h3> Library of Congress Classification </h3><br /><br />

      <div class='row'>
        <h5 class='col-md-2'> Back stack : </h5> 
        <ol class='col-md-10' id='back_list'>
        </ol>
      </div>

      </div>

        <div class='row'>
          <div class='col-md-6 col-md-offset-3''>
            <ul class='list-group' id='data-list'>
            </ul>
          </div>
        </div>
      </div>

    </div>

    <!-- Loads script -->
    <script type="text/javascript">

    // local vars
      var list = $('#data-list')
      var back = []
      $(document).ready(function(){
        set_data('1')
        back.push('1')
        set_back()
      });

      $('body').on('click','.list-group-item',function(){
        lccn = $(this).text()
        back.push(lccn)
        set_data(lccn);
        set_back()
      });


      $('body').on('click','.back-item',function(){
        lccn = $(this).text()
        curr = back[back.length - 1]
        while (curr != lccn) {
          back.pop()
          curr = back[back.length - 1]
        }

        set_data(lccn);
        set_back()
       
      });

    </script>
  </body>
</html>
{% endautoescape %}
